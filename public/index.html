<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <meta name="theme-color" content="#000000" /> -->
	<meta name="description" content="Escape Room Adventure" />

	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Merienda+One&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet" />

	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>Board Game</title>

	<style>
		@font-face {
			font-family: "Attack-13";
			src: url("%PUBLIC_URL%/assets/attack-13.ttf.woff") format("woff"),
				url("%PUBLIC_URL%/assets/attack-13.ttf.svg#Attack-13") format("svg"),
				url("%PUBLIC_URL%/assets/attack-13.ttf.eot"),
				url("%PUBLIC_URL%/assets/attack-13.eot?#iefix") format("embedded-opentype");
			font-weight: normal;
			font-style: normal;
		}

		body,
		html {
			background-color: aliceblue;
			height: 100%;
			background-size: cover;
			background-position: 0px 0px 0px 5px;
			background-repeat: no-repeat;
		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<audio autoplay loop>
		<source src="%PUBLIC_URL%/assets/sound.mp3" type="audio/mpeg" />
		Your browser does not support the audio element.
	</audio>
